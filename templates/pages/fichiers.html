{% extends 'layouts/main.html' %}
{% block title %}Archie | Activity{% endblock %}
{% block content %}
<h3> Files : {{areas.name_service}}  ,  {{areas.nom_activite}}  </h3>
<ul class="items">
    {% for fichier in areas.fichiers %}
        <li>
            <a href="{{fichier.url}}">
				<i class="fa fa-bolt"></i>
				<div class="item">
					<h5> {{ fichier.name }}</h5>
				</div>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
