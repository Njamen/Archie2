{% extends 'layouts/main.html' %}
{% block title %}New service{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/service/create">
      <h3 class="form-heading">List a new service <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class_ = 'form-control', autofocus = true) }}
      </div>     

      <input type="submit" value="Create service" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
