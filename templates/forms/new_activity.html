{% extends 'layouts/main.html' %}
{% block title %}New activity{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/activity/create">
      <h3 class="form-heading">List a new activity <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="service_id">Service ID</label>
        <small>ID can be found on the activity 's Page</small>
        {{ form.service_id(class_ = 'form-control', autofocus = true) }}  
      </div>
      
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class_ = 'form-control', autofocus = true) }}
      </div>     

      <input type="submit" value="Create Activity" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
